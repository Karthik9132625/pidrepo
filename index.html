<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PID Tuner</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 5px 0; padding: 5px; width: 200px; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #result {
      margin-top: 30px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Heater PID Tuner (Ziegler-Nichols)</h2>
  <form id="pidForm">
    <label>Power (kW): <input id="power" type="number" step="any" required></label>
    <label>Voltage (V): <input id="voltage" type="number" step="any" required></label>
    <label>Current (A): <input id="current" type="number" step="any" required></label>
    <label>Resistance (Ω): <input id="resistance" type="number" step="any" required></label>
    <label>Set Temperature (°C): <input id="temp" type="number" step="any" required></label>
    <button type="submit">Calculate PID</button>
  </form>

  <div id="result"></div>

  <script>
  const backendURL = "https://pid-backend.onrender.com";

  document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;

    const data = {
      power: parseFloat(form.power.value),
      voltage: parseFloat(form.voltage.value),
      current: parseFloat(form.current.value),
      resistance: parseFloat(form.resistance.value),
      temp: parseFloat(form.temp.value),
    };

    try {
      const res = await fetch(`${backendURL}/calculate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (!res.ok) throw new Error("Fetch failed");

      const result = await res.json();

      document.body.innerHTML += `
        <div style="margin-top: 20px;">
          <h3>PID Output:</h3>
          Kp: ${result.Kp} <br>
          Ki: ${result.Ki} <br>
          Kd: ${result.Kd}
        </div>`;
    } catch (err) {
      alert("❌ Failed to get PID values. Please check backend connection.");
      console.error("Error:", err);
    }
  });
</script>
</body>
</html>
