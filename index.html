<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PID Tuner</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 5px 0; padding: 5px; width: 200px; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Heater PID Tuner (Ziegler-Nichols)</h2>
  <form>
    <label>Power (kW): <input type="number" required></label>
    <label>Voltage (V): <input type="number" required></label>
    <label>Current (A): <input type="number" required></label>
    <label>Resistance (Ω): <input type="number" required></label>
    <label>Set Temperature (°C): <input type="number" required></label>
    <button type="submit">Calculate (Coming Soon)</button>
  </form>
</body>
</html>
